<center>
  <p><h3>Laravel</h3></p>

   <div class="container">

    <form>
    <div class="mb-3">
      <div class="row">
        <label class="form-label">Name</label>
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
    </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input name="email" value="" type="email" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" value="" type="password" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm password</label>
          <input name="confirm password" value="" type="password" class="form-control">
        </div>

        <div class="mb-3" class="form-floating">
          <label class="form-label">Role</label>
          <select class="form-select">
            <option selected>Select and option</option>
            <option value="1">Buyer</option>
            <option value="2">Seller</option>
          </select>
          
        </div>

        <div class="mb-3">
          <label class="form-label">Write Messages</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
      
   </div>
